<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <style>
    /* Reset some default browser styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    body {
      /* Use Proxima Nova first, then Avenir, then Arial if others are not available */
      font-family: 'Proxima Nova', 'Avenir', Arial, sans-serif;
      color: white;
    }

    /* Simple navigation bar styles for beginners */
    .top-nav {
      text-align: center;
      margin-top: 18px;
      margin-bottom: 8px;
    }
    .nav-button {
      background-color: transparent; /* No background color */
      color: black; /* Black font color */
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      margin: 0 18px; /* Bigger space between buttons */
      font-size: 1em;
      font-family: inherit;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
    }
    .nav-button:hover {
      background-color: #FFC907; /* Charity: Water yellow on hover */
      color: #222;
    }

    /* Hero section */
    .hero {
      /* Set a sample image as the background so you can see how it works */
      /* You can replace this link with your own image file later */
      background-image: url('charity water image .jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      background-color: #222; /* Fallback color if image is missing */
      margin-top: 0; /* Remove space above the hero section */
    }

    /* If you want to use your own image, put charity-water.jpg in the same folder as index.html and change the line above to: */
    /* background-image: url('charity-water.jpg'); */

    /* Logo */
    .logo {
      /* Move the logo background to the left and make it smaller */
      background: rgba(255, 247, 225, 0.5); /* #FFF7E1 with 50% opacity */
      display: block;
      max-width: 320px;
      margin: 0 auto 12px 0; /* Align left, space below */
      padding: 4px;
      border-radius: 8px;
      font-size: 12px;
      color: black;
      font-weight: bold;
    }

    /* Text box */
    .content {
      /* Add a semi-transparent dark blue background to help text stand out */
      background: rgba(0, 51, 102, 0.45); /* Dark blue with 45% opacity */
      max-width: 500px;
      margin: auto 0 auto auto; /* Position the box on the right side again */
      text-align: left; /* Box content is left-aligned by default */
      padding: 24px; /* Add some space inside the box */
      border-radius: 8px; /* Rounded corners */
    }
    /* Center only the CTA button inside the blue backdrop */
    .cta-button {
      background-color: #FFC907; /* Changed to bright yellow */
      color: black;
      font-weight: bold;
      padding: 12px 8px; /* Smaller left/right padding: 12px top/bottom, 8px left/right */
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      display: block; /* Make the button take up the full line */
      margin: 0 auto; /* Center the button horizontally */
      text-align: center; /* Center the button text */
    }

    .content * {
      /* Remove centering for all content inside the box */
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFC907; /* Changed to bright yellow */
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .content p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    /* Button */
    .cta-button:hover {
      background-color: #e6bd00;
    }

    /* Make all h2 headings a light yellow color */
    h2 {
      color: #FFF7E1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .content {
        max-width: 100%;
        margin: 40px auto;
        text-align: center;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Simple navigation bar at the top -->
  <nav class="top-nav">
    <!-- Navigation buttons -->
    <a href="#" class="nav-button">Our Mission</a>
    <a href="#" class="nav-button">Take Action</a>
    <a href="#" class="nav-button">Why Water?</a>
  </nav>

  <!-- Make sure charity-water.jpg is in the same folder as this file -->
  <section class="hero">
    <!-- Logo back inside the hero section -->
    <div class="logo">
      <!-- Logo image is now smaller (height: 180px) and aligned left -->
      <img src="img/logo.png" alt="Charity Water Logo" style="height:180px;">
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Small choice.<br>Massive Impact.</h1>
      <p>For the price of a cup of coffee, you can bring clean water to a family in needâ€”and we will prove it with photos, GPS updates, and project stories. Giving back has never been this simple.</p>
      <a href="#" class="cta-button">Let's Do Some Good</a>
    </div>
  </section>
</body>
</html>
